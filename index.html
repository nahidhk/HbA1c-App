<!DOCTYPE html>
<html>

<head>
  
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HbA1c App</title>
</head>

<body>
  <div class="nav">
    <blockquote>
      <h3>HbA1c Tester</h3>
    </blockquote>
  </div>
  
  <br /> <br /><br />
  <blockquote>
    <div class="box">
      <label class="pd" for="">Glucose Measurement </label><br />
      <select class="pd input" class="input" id="step1">
        <option>mg/dL</option>
        <option>mmol/L</option>
      </select><br />
      <label class="pd" for="">value</label><br />
      <input class="pd input" type="number" placeholder="Input Value" id="step2"/>
      <center>
        <button onclick="tester()" class="btn">ok</button>
      </center>
    </div>
    
  </blockquote>
  
  
 <blockquote>
   <div class="box">
    <table class="" border="0">
      <thead>
        <tr>
          <th>Measurement
          </th>
          <th>Value</th>
          <th> Explanation</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>mmol/L</th>
          <th><span id="mmoll"></span>  mmol/L</th>
          <th>No Data</th>
        </tr>
        <tr>
         <th>mg/dL</th>
         <th><span id="mgdl"></span></th>
         <th>No data</th>
        </tr>
        <tr>
          <th>HbA1c</th>
          <th>0</th>
          <th>No Data</th>
        </tr>
      </tbody>
      
    </table>
   </div>
 </blockquote>
  
  <script src="script.js"></script>
  
</body>

</html>
